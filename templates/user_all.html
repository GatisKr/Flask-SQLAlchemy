{% extends 'base.html' %}

{% block title %}
All Users
{% endblock %}

{% block body %}

<h1>All Users in Database</h1>
<center>
    <h3>All database users</h3>
    <hr>
    <table>
        <tr>
            <th>User Name</th>
            <th>User PWD</th>
            <th style="text-align:center;">User Age</th>
            <th style="text-align:center;">Is Admin</th>
            <th style="text-align:center; width:10%;">Edit User</th>
        </tr>
    </table>
    <hr>

    {% for user in allUsers %}
    <table>
        <tr>
            <td>{{user.name}}</td>
            <td>{{user.password}}</td>
            <td style="text-align:center;">{{user.age}}</td>
            <td style="text-align:center;">{{user.isAdmin}}</td>
            <td style="text-align:center;">
                <!-- EDIT -->
                <form action="/user_edit" method="POST">
                    <input type="hidden" name="edit_current_user" value="{{ user.id }}">
                    <button class="smallButton" type="submit">Edit</button>
                </form>
            </td>
        </tr>
    </table>
    <hr>
    {% endfor %}

</center>

{% endblock %}
