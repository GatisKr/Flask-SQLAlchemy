<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{url_for('static', filename='css/db_style.css')}}">
    <meta charset="UTF-8">
    <title>Add Message</title>
</head>
<body>
    <h1>Add New Message</h1>
    <center>
    <h3>In this page you can add a new message to database</h3>
    <hr><br>
    <form method="post">  <!-- ar post nodod datus tālāk apstrādei-->
        <input type="text" name="title" placeholder="Enter message title"><br><br>
        <input type="text" name="messageText" placeholder="Enter your message"><br><br>
        <input type="number" min="1" max="3" name="priority" placeholder="Enter Priority"><br><br>
        <button type="submit">Add new message</button>
    </form>
    </center>

</body>
</html>
